<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="container">
    <!-- Header & Grade Average -->
    <div class = "row">
        <div class="page-header">
            <!-- only show this element when it isn't on mobile -->
            <h1 class="hidden-xs">
                Student Grade Table
                <small class = "pull-right">
                    Grade Average: &nbsp;
                    <span class="avgGrade label label-default pull-right">0</span>
                </small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-xs">
                Student Grade Table
                <small class = "col-xs-12 text-right">
                    Grade Average:
                    <span class="avgGrade label label-default">0</span>
                </small>
            </h3>
        </div>
    </div><!-- end .row -->
    <div class="row">
        <!-- Add Student Data Form -->
        <!-- Full on mobile, align right on desktop -->
        <div role="form" class="student-add-form col-xs-12 col-md-3 col-md-push-9">
            <h4>
                Add Student
            </h4>

            <!-- Name Input -->
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"> </span>
                        </span>
                    <input type="text" class="form-control" name="studentName" id="studentName"
                            placeholder="Student Name">
                </div>
            </div>
            <!-- Course Input -->
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-list-alt"> </span>
                        </span>
                    <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
                </div>
            </div>
            <!-- Grade Input -->
            <div class="form-group">
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-education"> </span>
                        </span>
                    <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                            placeholder="Student Grade">
                </div>
            </div>
            <!-- Submit Buttons -->
            <button type="button" class="btn btn-success">
                Add
            </button>
            <button type="button" class="btn btn-default">
                Cancel
            </button>
            <button type="button" class="btn btn-primary" style="margin: 1%">
                Reload Student Data
            </button>

        </div>
        <!-- end .student-add-form -->
        <!-- View Student Data -->
        <!-- Full on mobile, align left on desktop -->
        <div class="student-list-container col-xs-12 col-md-9 col-md-pull-3">
            <table class="student-list table">
                <thead>
                    <tr>
                        <th sort="name">
                            Student Name
                            <span class='glyphicon glyphicon-triangle-bottom'></span>
                            <span class='glyphicon glyphicon-triangle-top'></span>
                        </th>
                        <th sort="course">
                            Student Course
                            <span class='glyphicon glyphicon-triangle-bottom'></span>
                            <span class='glyphicon glyphicon-triangle-top'></span>
                        </th>
                        <th sort="grade">
                            Student Grade
                            <span class='glyphicon glyphicon-triangle-bottom'></span>
                            <span class='glyphicon glyphicon-triangle-top'></span>
                        </th>
                        <th>
                            Operations
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div> <!-- end .student-list-container, .col-xs-12, .col-md-12, View Student Data -->
    </div> <!-- end .row -->
</div> <!-- end .container-fluid -->
</body>
</html>
